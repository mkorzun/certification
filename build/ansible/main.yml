---
- hosts: localhost
  gather_facts: False
  tasks:
  - name: run ssh-keyscan to add keys to known_hosts
    shell: ssh-keyscan -H {{ hostvars }} >> ~/.ssh/known_hosts
- hosts: build
  gather_facts: no
  become: yes
  tasks:
  - name: Install docker and some dependencies
    apt:
     name: python3-pip, docker.io
     state: present
     update_cache: yes
  - name: Start docker service
    service:
     name: docker
     state: started
  - name: Install docker python module
    pip:
     name: docker
  - name: Copy source with configs
    ansible.builtin.git:
      repo: https://github.com/snuffles765/certification.git
      dest: /tmp/project
      single_branch: yes
      version: master
  - name: Log into DockerHub
    community.docker.docker_login:
      username: "{{docker_hub_login}}"
      password: "{{docker_hub_password}}"
  - name: Build an image and push it to a private repo
    community.docker.docker_image:
     build:
       path: /tmp/project/build/ansible/files
       args:
         tag_stageimage: "{{tag_stageimage}}"
         tag_buildimage: "{{tag_buildimage}}"
     name: kmi8652/myboxfuseimage
     tag: "{{tag_app}}"
     push: yes
     source: build
  - name: Remove image
    community.docker.docker_image:
     state: absent
     name: kmi8652/myboxfuseimage
     tag: "{{tag_app}}"